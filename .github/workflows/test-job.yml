name: Shared Test Job

on:
  workflow_call:
    inputs:
      commitSha:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Print commit SHA
        run: "echo ${{ inputs.commitSha }}"
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.commitSha }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: Restore .yarn cache
        uses: actions/cache/restore@v3
        with:
          path: ./.yarn/cache
          key: yarn-cache
      - run: yarn install --immutable
      - name: Save .yarn cache
        uses: actions/cache/save@v3
        with:
          path: ./.yarn/cache
          key: yarn-cache
      - run: yarn lint
      - run: yarn build
      - run: |
          alias docker-compose="docker compose"
          docker-compose version
      - name: Start infrastructure for e2e tests
        run: docker compose --profile backend up --wait
        working-directory: ./packages/infrastructure/
      - run: yarn test
        env:
          DEBUG: pw:webserver
      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: github.event_name == 'pull_request'
        with:
          filename: "packages/*/coverage/cobertura-coverage.xml"
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: "60 80"
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: "**/junit-results.xml"
