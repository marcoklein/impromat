name: Production Deployment

on:
  push:
    branches:
      - main

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  increase-build-version:
    runs-on: ubuntu-latest
    outputs:
      commitSha: ${{ steps.commit-sha-output.outputs.commitSha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Check if build version needs a bump
        id: needs-version-bump
        run: |
          lastCommitMessage=$(git log -1 --oneline)
          echo "lastCommitMessage=$lastCommitMessage"
          set +e
          echo "$lastCommitMessage" | grep "\[build version bump\]" --silent
          returnCode=$?
          set -e
          needsVersionBump=$([[ $returnCode -eq 1 ]] && echo "yes" || echo "no")
          echo "needsVersionBump=$needsVersionBump"
          echo "needsVersionBump=$needsVersionBump" >> $GITHUB_OUTPUT
      - name: Bump build version
        id: version-bump
        if: steps.needs-version-bump.outputs.needsVersionBump == 'yes'
        run: |
          packageVersion=$(grep version package.json | awk -F \" '{print $4}')
          newPackageVersion=$(($packageVersion+1))
          echo "newPackageVersion=$newPackageVersion"
          versionText='"version": '
          sed -i "s/$versionText\"$packageVersion\",/$versionText\"$newPackageVersion\",/" package.json
          echo "newPackageVersion=$newPackageVersion" >> $GITHUB_OUTPUT
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install
      - name: Generate changelogs
        run: yarn changeset version
      - uses: EndBug/add-and-commit@v9
        id: release-commit
        name: Commit tagged version bump
        if: steps.needs-version-bump.outputs.needsVersionBump == 'yes'
        with:
          message: "[build version bump]"
          tag: build-${{ steps.version-bump.outputs.newPackageVersion }}
      - name: Add Git commit SHA as output
        id: commit-sha-output
        run: |
          if [ "${{ steps.needs-version-bump.outputs.needsVersionBump }}"=="yes" ]
          then
            commitSha="${{ steps.release-commit.outputs.commit_sha }}"
          else
            commitSha="$GITHUB_SHA"
          fi
          echo "commitSha=$commitSha"
          echo "commitSha=$commitSha" >> $GITHUB_OUTPUT

  test:
    needs: increase-build-version
    uses: ./.github/workflows/test-job.yml
    with:
      commitSha: ${{ needs.increase-build-version.outputs.commitSha }}

  deploy:
    needs:
      - test
      - increase-build-version
    runs-on: ubuntu-latest
    steps:
      - name: Print commit SHA
        run: "echo ${{ needs.increase-build-version.outputs.commitSha }}"
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ needs.increase-build-version.outputs.commitSha }}
      - name: Print last commit message
        run: |
          lastCommitMessage=$(git log -1 --oneline)
          echo "lastCommitMessage=$lastCommitMessage"
      - name: Write SSH keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.DOKKU_PRIVATE_SSH_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.IMPROMAT_SERVER_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
      - name: Print Branch Name
        run: echo "$BRANCH_NAME"
      - run: git remote add impromat-app-production dokku@impromat.app:impromat-app-production
      - run: git remote add impromat-api-production dokku@impromat.app:impromat-api-production
      - run: git push impromat-app-production ${{ needs.increase-build-version.outputs.commitSha }}:refs/heads/main --force
      - run: git push impromat-api-production ${{ needs.increase-build-version.outputs.commitSha }}:refs/heads/main --force
